<div class="image-gallery">
    {% for image in include.gallery %}
    <div class="box">
        <img src="{{ image.url }}" alt="{{ image.title }}">
    </div>
    {% endfor %}
</div>

<style>
.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
}
.image-gallery .box img {
    width: 100%;
    height: auto;
}
</style>
