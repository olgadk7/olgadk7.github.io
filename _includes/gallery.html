<div class="image-gallery"></div>
    {% raw %}{% for image in include.gallery %}{% endraw %}
    <div class="box">
        <img src="{{ image.url }}" alt="{{ image.title }}">
    </div>
    {% raw %}{% endfor %}{% endraw %}
</div>

<style>
.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
}
.image-gallery .box img {
    width: 100%;
    height: auto;
}
</style>
